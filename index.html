<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Supabase Connectivity Check</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; line-height: 1.5; }
      code { background: #f4f4f4; padding: 2px 6px; border-radius: 4px; }
      .ok { color: #2e7d32; }
      .warn { color: #ef6c00; }
      .err { color: #c62828; }
      .box { padding: 12px 14px; border: 1px solid #ddd; border-radius: 8px; margin: 12px 0; }
      button { padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; background: #fafafa; cursor: pointer; }
      button:hover { background: #f0f0f0; }
      ul { margin-top: 6px; }
    </style>
  </head>
  <body>
    <h1>Supabase Connectivity Check</h1>

    <div id="env" class="box"></div>
    <div class="box">
      <button id="probeBtn">Run Probes</button>
      <ul id="results"></ul>
    </div>

    <p>
      Set the following in <strong>Vercel → Project → Settings → Environment Variables</strong>:
      <br />• <code>VITE_SUPABASE_URL</code> = your Supabase Project URL (e.g. <code>https://xxxxx.supabase.co</code>)
      <br />• <code>VITE_SUPABASE_ANON_KEY</code> = Supabase Publishable key
    </p>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
